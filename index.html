<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="left">
                <div class="row">
                    <button class="clear" id="clear">Clear</button>
                    <button class="clear" id="delete">Del</button>
                </div>
                <div class="row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <div class="row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                </div>
                <div class="row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                </div>
                <div class="row">
                    <button class="number zero" id="0">0</button>
                    <button class="number" id=".">.</button>
                </div>
                
            </div>
            <div class="right">
                <button class="act" id="+">+</button>
                <button class="act" id="-">-</button>
                <button class="act" id="*">*</button>
                <button class="act" id="/">/</button>
                <button class="act" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
